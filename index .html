<body class="bg_filmes">
  <div class="container">
    <div class="container-fluid">
      <header class="row">
        <img src="assets/svg/logo.svg" width="200">
      </header>

      <div id="caixa_login" class="col-4 offset-4">
        <h1 class="text-white">Entrar</h1>
        <br>
        <form>
          <input type="email" class="form-control form-control-lg" placeholder="Email ou número de telefone" />
          <br>
          <input type="password" class="form-control form-control-lg" placeholder="Senha" />
          <br>
          <a href="Home.html" type="submit" class="btn btn-lg btn-block btn-danger">Entrar</a>

          <div class="row mt-4">
            <div class="col text-muted ">
              <input type="checkbox">Lembrar de mim.
            </div>

            <div class="col text-right ">
              <a href="#" class="text-muted">Precisa de ajuda?</a>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col text-muted">
              <img src="assets/images/fb-logo.png" class="img mr-1" width="16px">Conectar com facebook
            </div>
          </div>
          <div class="row mt-4">
            <div class="col text-muted">
              Novo por aqui? <a href="#" style="color: white;">Assine agora</a href="#">
            </div>
          </div>
          <p class="text-muted mt-4">Esta página é protegida pelo Google reCAPTCHA para grantir que você não é um robô.
            <a href="">Saiba mais</a> </a></p>
        </form>
      </div>
    </div>

  </div>

</html>
